<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .movie{
      font-size: 200%;
    }
    .tv{
      font-size: 50%;
    }
    .spanTest{
      background-color: gray;
      color: orange;
    }
  </style>
</head>
<body>
  <!-- HTML의 모든 요소는 해당 요소가 웹브라우저에서 어떻게 보이는가를 
    결정짓는 display 속성을 가짐  -->
  <!-- 대표적인 속성으로는 block과 inline이 있음 -->
  <!-- block 타입의 요소(라인을 차지) : p, div, h1~h6, ul, ol, form -->
  <div class="movie">
    <p>영화소개</p>
    <p>영화를 소개하는 페이지 입니다.</p>
  </div>
  <div class="tv">
    <p>TV 프로그램 소개</p>
    <p>TV 프로그램 소개하는 페이지 입니다.</p>
  </div>
  <!-- 인라인 타입의 요소(컨텐츠 영역만 차지) : span -->
  <p style="background-color: aqua;">
    <span class="spanTest"><p>make run for team</p></span>
  </p>
  <p style="text-align: center;">글자를 중간 정렬</p>
</body>
</html>
