<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
    }
    th, td{
      width: 80px;
      border: 1px solid #ccc;
      padding: 4px;
    }
    th{
      background-color: bisque;
    }
    
  </style>
</head>
<body>
  <!-- 표(table)은 행과 열로 이루어져 있음 -->
  <table>
    <tr>
      <th>번호</th>
      <th>상품명</th>
      <th>수량</th>
      <th>가격</th>
    </tr>
   <tr>
     <td>1</td>
     <td>콜라</td>
     <td>1개</td>
     <td>1,500</td>
   </tr>
   <tr>
    <td>2</td>
    <td>사이다</td>
    <td>2개</td>
    <td rowspan="2">2,500</td>
  </tr>
  <tr>
    <td>3</td>
    <td>제로콜라</td>
    <td>3개</td>
  </tr>
  <tr>
    <td colspan="3">총 금액 : </td>
    <td>14,000</td>
  </tr>

  </table>
</body>
</html>
