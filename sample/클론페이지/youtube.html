
<!DOCTYPE html>

<html lang="ko">
  
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="youtubeCss.css">
  
  <script src="https://kit.fontawesome.com/108302d9a5.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <!-- @@헤드 네비바 -->
  <nav>
    <div class ="header">
      <div class="leftHeader">
        <!-- 메뉴 햄버거 버튼 -->
        <div class="menuToggle"></div>
        <!-- 로고 -->
        <div class="logo">
          <div class="logoImage">
            <a href="">
              <div class ="logoIn"></div>
            </a>
          </div>
        </div>
      </div>
      <div class="centerHeader">

        <!-- 검색창 , 검색 버튼 -->
        <div class="search">
          <div class="inputAndKeyboard">
            <!-- 돋보기 hidden놈 -->
            <button type="submit" class="searchIconContainer" >
              <div class="searchIcon"></div>
            </button>

            <input id="searchBar" type="text" placeholder="검색">
            <div class ="keyboard"></div>
          </div>

          <button type="submit" class="wrapBtt">
            <div class="searchBtt">
            </div>
          </button>
        </div>

        <!-- 음성인식 검색버튼 -->
        <div class="mic">
          <button type="submit" class="micBtt">
            <div class="micLogo">
              
            </div>
          </button>
        </div>
      </div>
      <div class="rightHeader">

        <!-- 점 세게 설정 버튼 -->
        <div class="setting">
          <div class="settingSection">
            <button type="submit" class="settingBtt">
              <div class="settingLogo">
                
              </div>
            </button>
          </div>
        </div>

        <!-- 로그인 로고 -->
        <div class="login">
          <div class="loginSection">
            <button type="submit" class="loginBtt">
              <div class="loginLogo">
                
              </div>
              로그인
            </button>
          </div>
        </div>
      </div >
    </div>
  </nav>
  <main>
    <!-- @@동영상과 댓글 -->
    <div class= "content_area">
      <!-- 동영상 api 사용 불가시 css로 -->
      <div class="mainVideo">
        
      </div>
      <!-- 동영상 제목, 유튜버 정보, 상세정보 -->
      <div class="content">
        <div class = "contentTitle"></div>
        <div class = "contentyoutuberName"></div>
        <div class= "contentDetail"></div>
      </div>
      <!-- 댓글 갯수, 정렬 기준, 댓글 입력창 -->
      <div class="insertReply">
        <div class ="replySection"></div>
        <div class ="insertBox"></div>
      </div>
      <!-- 댓글 목록 -->
      <div class="replys">
        <div class="replyContent"></div>
      </div>
    </div>
    
    <!-- @@추천 동영상 사이드바 -->
    <aside>
      <div class="subVideo"></div>
    </aside>
  </main>

  
</body>
</html>
<!-- 스크립트 -->
<script>
  let inputField = document.querySelector('.inputAndKeyboard input');
  let hiddenSearch = document.querySelector('.searchIconContainer');
inputField.addEventListener('focus', function() {
    this.parentNode.style.border = '1px solid #1C62B9'; // 검색창 클릭시
    hiddenSearch.style= 'display: flex; padding-right :20px;';
});

inputField.addEventListener('blur', function() {
    this.parentNode.style.border = '1px solid #C6C6C6'; // 검색창 클릭 해제시
    hiddenSearch.style ='dispaly : none;';
});
</script>
