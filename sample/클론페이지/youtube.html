
<!DOCTYPE html>

<html lang="ko">
  
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="youtubeCss.css">
  
  <script src="https://kit.fontawesome.com/108302d9a5.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- @@헤드 네비바 -->
  <nav>
    <div class ="header">
      <div class="leftHeader">
        <!-- 메뉴 햄버거 버튼 -->
        <div class="menuToggle"></div>
        <!-- 로고 -->
        <div class="logo">
          <div class="logoImage">
            <a href="">
              <div class ="logoIn"></div>
            </a>
          </div>
        </div>
      </div>
      <div class="centerHeader">

        <!-- 검색창 , 검색 버튼 -->
        <div class="search">
          <input id="searchBar" type="text" placeholder="검색">
          <button type="submit" class="wrapBtt">
            <div class="searchBtt">
              
            </div>
          </button>
        </div>

        <!-- 음성인식 검색버튼 -->
        <div class="mic">
          <button type="submit" class="micBtt">
            <div class="micLogo">
              
            </div>
          </button>
        </div>
      </div>
      <div class="rightHeader">

        <!-- 점 세게 설정 버튼 -->
        <div class="setting">
          <div class="settingSection">
            <button type="submit" class="micBtt">
              <div class="settingLogo">
                
              </div>
            </button>
          </div>
        </div>

        <!-- 로그인 로고 -->
        <div class="login">
          <div class="loginSection">
            <button type="submit" class="micBtt">
              <div class="loginLogo">
                
              </div>
            </button>
          </div>
        </div>
      </div >
    </div>
  </nav>
  <main>
    <!-- @@동영상과 댓글 -->
    <div class= "content_area">
      <!-- 동영상 api 사용 불가시 css로 -->
      <div class="mainVideo">
        
      </div>
      <!-- 동영상 제목, 유튜버 정보, 상세정보 -->
      <div class="content">
        <div class = "contentTitle"></div>
        <div class = "contentyoutuberName"></div>
        <div class= "contentDetail"></div>
      </div>
      <!-- 댓글 갯수, 정렬 기준, 댓글 입력창 -->
      <div class="insertReply">
        <div class ="replySection"></div>
        <div class ="insertBox"></div>
      </div>
      <!-- 댓글 목록 -->
      <div class="replys">
        <div class="replyContent"></div>
      </div>
    </div>
    
    <!-- @@추천 동영상 사이드바 -->
    <aside>
      <div class="subVideo"></div>
    </aside>
  </main>

  
</body>
</html>
